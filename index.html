<body style="background-color: #2e2e2e; " text="#ffffff" link="#ff0000" vlink="#ff0000" alink="#ff0000">

    <div id="filter-options">
        <label><input type="checkbox" class="tag-filter" value="postreel"> post-réel</label>
        <label><input type="checkbox" class="tag-filter" value="ghosts"> ghosts</label>
        <label><input type="checkbox" class="tag-filter" value="revolvingdoors"> revolving doors</label>
        <label><input type="checkbox" class="tag-filter" value="selfstrange"> self strange</label>
        <label><input type="checkbox" class="tag-filter" value="outrenoir"> outre-noir</label>
        <label><input type="checkbox" class="tag-filter" value="sparkles"> sparkles</label>
        <label><input type="checkbox" class="tag-filter" value="forets"> forêts</label>
        <label><input type="checkbox" class="tag-filter" value="peaux"> peaux</label>
        <label><input type="checkbox" class="tag-filter" value="oiseaux"> oiseaux</label>
        <label><input type="checkbox" class="tag-filter" value="murs"> murs</label>
        <label><input type="checkbox" class="tag-filter" value="cendres"> cendres</label>
        <label><input type="checkbox" class="tag-filter" value="clarteinflammable"> clarté inflammable</label>
    </div>

    <div id="media-grid">
        <!-- Media items will be dynamically added here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mediaData = [
                {
                    src: 'https://vimeo.com/646227605'
    , tags: ['nature', 'landscape'] },
                { src: 'https://static.wixstatic.com/media/ef8f85_56b68e39a6de4d278d6cddbee9995921~mv2.jpg/v1/fill/w_508,h_370,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/ef8f85_56b68e39a6de4d278d6cddbee9995921~mv2.jpg', tags: ['travel', 'beach'] },
    { src: 'architecture1.jpg', tags: ['architecture', 'city'] },
    // Add more media items with corresponding tags
    ];

    const filterOptions = document.getElementById('filter-options');
    const mediaGrid = document.getElementById('media-grid');

    // Initial display of all media items
    displayMedia(mediaData);

    // Add event listener to checkboxes
    filterOptions.addEventListener('change', function () {
    const selectedTags = Array.from(document.querySelectorAll('.tag-filter:checked')).map(checkbox => checkbox.value);
    const filteredMedia = filterMediaByTags(mediaData, selectedTags);
    displayMedia(filteredMedia);
    });

    function filterMediaByTags(mediaArray, selectedTags) {
    return mediaArray.filter(item => {
    return selectedTags.every(tag => item.tags.includes(tag));
    });
    }

    function displayMedia(mediaArray) {
    mediaGrid.innerHTML = ''; // Clear existing content

    mediaArray.forEach(item => {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';
    mediaItem.innerHTML = `<img src="${item.src}" alt="Media Item">`;
    mediaGrid.appendChild(mediaItem);
    });
    }
    });
    </script>
